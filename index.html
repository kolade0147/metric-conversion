<html>

  <head>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div id="main1">
      <h2>
        Metric/Imperial Unit Conversion
      </h2>
      <input type="numbers" id="num-el">

      <button id="btn-el">Convert</button>
    </div>

    <div id="main2">
      <div class="box1">
        <h3>Length(Meter/Feet) </h3>
        <p id="length-el">20 meters = 65.616 feet | 20 gallons = 6.096 meters</p>
      </div>

      <div class="box2">
        <h4>Volume (Litres/Gallons)</h4>
        <p id="volume-el">20 litres = 5.284 gallons | 20 gallons = 75. 708 litres</p>
      </div>

      <div class="box3">
        <h4>Mass (Kilograms/Pounds)</h4>
        <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos </p>
      </div>



    </div>
    <script src="index.js"></script>
  </body>


</html>
